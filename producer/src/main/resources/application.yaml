spring:
  codec:
    max-in-memory-size: 10MB
  main.web-application-type: none
  kafka.producer:
    client-id: producer
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      spring.json:
        add.type.headers: true
        type.mapping: >
          user:com.github.marceloleite2604.kafkaenvironment.producer.domain.user.User,
          address:com.github.marceloleite2604.kafkaenvironment.producer.domain.address.Address

producer:
  jobs:
    users-retrieval:
      total-items: 250
      chunk-size: 50
      buffered-items: 250
    addresses-retrieval:
      total-items: 500
      chunk-size: 100
      buffered-items: 10
  kafka.topics:
      users: users
      addresses: addresses

logging.level:
  root: INFO
  com.github.marceloleite2604.kafkaenvironment.producer: DEBUG